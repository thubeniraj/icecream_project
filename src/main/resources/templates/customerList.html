<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-wrapper
        {
            margin:20px auto;
            width: 90%;
        }
    </style>
</head>

<body>
    
    
    <div class="table-wrapper">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name </th>
              <th>Email Address </th>
              <th>Mobile No</th>
              <th>City</th>
              <th>Pincode</th>
             
              <th>Action-Delete</th>
              <th>Action-Update</th>
              
            
            </tr>
          </thead>
          <tbody>
              <!-- //booking is a tablename -->
            <tr th:each="tempCustomer: ${icecream}">  
              <td th:text="${tempCustomer.Id}"></td>
              <td th:text="${tempCustomer.firstname}"> </td>
              <td th:text="${tempCustomer.lastname}"></td>
              <td th:text="${tempCustomer.email}"></td>
              <td th:text="${tempCustomer.city}"></td>
              <td th:text="${tempCustomer.pincode}"></td>
              <td th:text="${tempCustomer.mobileno}"></td>
             
              <td><form th:action="@{/deletecustomer}" method="post">
                <input type="hidden" name="Id" th:value="${tempCustomer.Id}">
                <button class="btn btn-danger">Delete</button></form>
            </td>
            <td>
            <form th:action="@{/}" method="post">
            <input type="hidden" name="Id" th:value="${tempCustomer.Id}">
            <button class="btn btn-success">Update</button></form></td>
        </tr>
    
      
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
</body>
</html>
